<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Trello</title>
  </head>
  <body>    
    <header class="container-fluid">
      <div class="row d-flex flex-wrap">
          <div class="col">
              <div class="d-flex flex-direction-row justify-content-between">
                <div>
                  <button class="bg boards text-light"><i class="fab fa-trello text-light">
                  <span class="textBoards">Boards</span></i></button>         
                  <button class="design" type="search " aria-label="Search "><i class="fas fa-search text-light"></i></button>
                </div>
            <div class="d-flex align-items-center">
                <img class="trello-logo" src="assets/img/trello-logo-white.png">
            </div>
            <div class="">
                <button class="bg icon"><i class="fas fa-plus text-light"></i></button>
                <button class="bg info icon"><i class="fas fa-info-circle text-light"></i></button>
                <button class="bg icon"><i class="far fa-bell text-light"></i></button>
                <img class="picture ml-1" src="assets/img/bradley-cooper-547062-1-402.jpg" alt="user">
            </div>
          </div>
        </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>

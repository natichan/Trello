<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/trelloicon@2x.png">
    <title>Trello</title>
  </head>
  <body>    
    <nav class="container-fluid">
      <div class="row d-flex flex-wrap">
              <div class="d-flex flex-direction-row justify-content-between content">
                <div class="col-md2 ml-1">
                  <button class="bg boards text-light"><i class="fab fa-trello text-light">
                  <span class="textBoards">Boards</span></i></button>         
                  <button class="design" type="search " aria-label="Search "><i class="fas fa-search text-light"></i></button>
                </div>
            <div class="d-flex align-items-center col-md1">
                <img class="trello-logo" src="assets/img/trello-logo-white.png">
            </div>
            <div class="col-md1">
                <button class="bg icon"><i class="fas fa-plus text-light"></i></button>
                <button class="bg info icon"><i class="fas fa-info-circle text-light"></i></button>
                <button class="bg icon"><i class="far fa-bell text-light"></i></button>
                <img class="picture ml-1" src="assets/img/bradley-cooper-547062-1-402.jpg" alt="user">
            </div>
          </div>
        </div>
      </nav>
      <header class="container-fluid">
        <div class="row d-flex flex-wrap">
          <div class="col-lg-4 col-sm-12 flex-direction-row">
            <button class="btnOfNav trelloSecondNav"><span>Trello replica</span></button>
            <button class="btnOfNav"><i class="far fa-star"></i></button>
            <span class="dividerNav"></span>
            <button class="btnOfNav"><span class="personal">Personal</span></button>
            <span class="dividerNav"></span>
            <button class="btnOfNav private"><i class="fas fa-lock"></i><span>Private</span></button>
            <span class="dividerNav"></span>
          </div>
          <div class="col col-lg-7 flex-direction-row">
              <img class="secondPicture" src="assets/img/bradley-cooper-547062-1-402.jpg" alt="user">
              <button class="btnOfNavIcons amountUsersIcon"><span>1</span></button>
              <button class="btnOfNavIcons"><i class="fas fa-user-plus"></i></button>
          </div>
           <div class="align-content-right">
                <button class="btnOfNav showMenu"><i class="fas fa-ellipsis-h"></i><span>Show Menu</span></button>
            </div>
          </div>
      </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
